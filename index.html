<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>   
    <link rel="stylesheet" href="style.css"/>
    <style type="text/css">
        body{
            background:#ccc;
        }
        #magazine{
            width:1152px;
            height:752px;
        }
        #magazine .turn-page{
            background-color:#ccc;
            background-size:100% 100%;
        }
    </style>
    <title>Test Document</title>
</head>
<body>
    <!-- <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1> -->

    <div id="magazine">
        <div style="background-image:url(assets/01.jpg);"></div>
        <div style="background-image:url(assets/02.jpg);"></div>
        <div style="background-image:url(assets/03.jpg);"></div>
        <div style="background-image:url(assets/04.jpg);"></div>
        <div style="background-image:url(assets/05.jpg);"></div>
        <div style="background-image:url(assets/06.jpg);"></div>
    </div>
    <script src="controller.js"></script>
    <script type="text/javascript">

        $(window).ready(function() {
            $('#magazine').turn({
                display: 'double',
                acceleration: true,
                gradients: !$.isTouch,
                elevation:50,
                when: {
                    turned: function(e, page) {
                        /*console.log('Current view: ', $(this).turn('view'));*/
                    }
                }
            });
        });
        
        
        $(window).bind('keydown', function(e){
            
            if (e.keyCode==37)
                $('#magazine').turn('previous');
            else if (e.keyCode==39)
                $('#magazine').turn('next');
                
        });
    
    </script>
</body>
</html>
